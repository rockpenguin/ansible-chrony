---
## file: roles/ansible-chrony/vars/Ubuntu_16.yml
## default vars for chrony.conf file
 
chrony_os_supported: true

chronyd_binary: /usr/sbin/chronyd
chronyc_binary: /usr/bin/chronyc
chrony_service: chrony
chrony_packages:
  - chrony
chrony_config_file: /etc/chrony/chrony.conf
chrony_config_file_owner: root
chrony_config_file_group: root
chrony_config_file_mode: "0644"
chrony_keys_file_mode: "0640"

chrony_log_owner: root
chrony_log_group: root
chrony_log_mode: "0755"